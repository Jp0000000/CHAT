<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Grupo</title>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div id="chat-container">
      <!-- Barra lateral de contatos -->
      <div id="contacts-bar">
        <header>Contatos</header>
        <div class="contact-item">
          <img src="assets/images/marcos.jpg" alt="Contato 1" />
          <span>Marcos</span>
        </div>
        <div class="contact-item">
          <img src="assets/images/marcos.jpg" alt="Contato 2" />
          <span>João</span>
        </div>
        <div class="contact-item">
          <img src="assets/images/marcos.jpg" alt="Contato 3" />
          <span>Luana</span>
        </div>
      </div>

      <!-- Área de mensagens -->
      <div id="messages"></div>

      <!-- Campo para digitar a mensagem -->
      <div id="messageInputContainer">
        <input
          type="text"
          id="messageInput"
          placeholder="Digite sua mensagem..."
        />
        <button onclick="sendMessage()">Enviar</button>
      </div>

      <script>
        const socket = io("https://chat-production-6582.up.railway.app");

        socket.on("receiveMessage", (message) => {
          // Não exibir a mensagem se já foi exibida (verifica a mensagem no campo de input)
          if (message !== document.getElementById("messageInput").value) {
            const messageElement = document.createElement("p");

            if (message.startsWith("Você: ")) {
              messageElement.textContent = message;
              messageElement.classList.add("my-message");
            } else {
              messageElement.textContent = message;
              messageElement.classList.add("received-message");
            }

            document.getElementById("messages").appendChild(messageElement);
          }
        });

        function sendMessage() {
          const message = document.getElementById("messageInput").value;

          if (message.trim() !== "") {
            // Exibe a mensagem localmente com o prefixo antes de enviar
            const messageElement = document.createElement("p");
            messageElement.textContent = "Você: " + message;
            messageElement.classList.add("my-message");
            document.getElementById("messages").appendChild(messageElement);

            // Envia a mensagem para o servidor
            socket.emit("sendMessage", "Você: " + message);

            // Limpa o campo de input
            document.getElementById("messageInput").value = "";
          }
        }
      </script>
    </div>
  </body>
</html>
